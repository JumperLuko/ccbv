<script>
    function scrollBanner() {
        var paralaxItem = document.querySelector(".titlePage");
        var scrollPosition = window.scrollY;
        var topNav = document.querySelector("nav").offsetHeight;

        if (scrollPosition < 150+topNav && scrollPosition > topNav){
            // paralaxItem.style.height = (150-(scrollPosition-topNav)) +"px";
            paralaxItem.style.opacity = 1 - ((scrollPosition-topNav)/150);
            paralaxItem.style.paddingTop = scrollPosition-topNav+0 +"px";
        }else if(scrollPosition < topNav){
            paralaxItem.style.paddingTop= +0+"px";
            paralaxItem.style.height = 150+"px";
        }
    }
    window.addEventListener('scroll', scrollBanner);
</script>
<h1 class="titlePage flex center h0" style="height:150px;margin:0;background-color:#8F5A85;background-image:url('/assets/img/smoke.jpg');background-size:cover;overflow:hidden;">{{page.title}}</h1>
<div class="flex centerH h3"><main style="min-height: calc(100vh - 500px);max-width:1000px;padding:0 40px 40px 40px;">{{content}}</main></div>
